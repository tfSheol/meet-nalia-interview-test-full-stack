<main>
  <article>
    <h1>TODO</h1>
    <section>
      <mat-card class="input-create-todo">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Create a new todo...</mat-label>
            <input matInput #reference (keydown.enter)="addNewTodo(reference)">
            <mat-icon matSuffix>playlist_add</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content id="todo-list">
          <mat-selection-list cdkDropList (cdkDropListDropped)="dragAndDrop($event)">
            <mat-list-option *ngFor="let todo of todos" cdkDrag>
              {{todo}}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
        <mat-card-actions>
          <span class="info">
            {{todos.length}} item(s) left
          </span>
          <span class="center">
            <button mat-button>All</button>
            <button mat-button>Active</button>
            <button mat-button>Completed</button>
          </span>
          <span>
            <button mat-button>Clear Completed</button>
          </span>
        </mat-card-actions>
      </mat-card>
    </section>
  </article>
</main>
