<main [class.dark-mode]="darkMode">
  <article>
    <h1>TODO</h1>
    <button (click)='switchDarkMode()' mat-button>Dark mode</button>
    <section>
      <mat-card class="mat-elevation-z24 input-create-todo">
        <mat-card-content>
          <mat-form-field appearance="outline" floatLabel="never">
            <mat-label>Create a new todo...</mat-label>
            <input matInput #reference formControlName="inputTodoFormControl" (keydown.enter)="addNewTodo(reference)"
              [disabled]="isDisabled()">
            <mat-icon matSuffix>playlist_add</mat-icon>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card class="mat-elevation-z24 clear">
        <mat-card-content id="todo-list">
          <mat-selection-list cdkDropList (cdkDropListDropped)="dragAndDrop($event)"
            (selectionChange)="onCheckedChange($event)" click-stop-propagation>
            <mat-list-option class="bottom-border" checkboxPosition="before" *ngFor="let todo of todos" cdkDrag [cdkDragData]="todo"
              [selected]="todo.completed" [value]="todo" [class.completed]="todo.completed" click-stop-propagation>
              <div class="item"><span class="info">{{todo.value}}</span><span class="tools"><button (click)="deleteItem(todo.uuid); $event.stopPropagation()" mat-button><mat-icon matSuffix>clear</mat-icon></button></span></div>
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
        <mat-card-actions class="toolbar">
          <div class="info">
            {{todos.length}} item(s) left
          </div>
          <div class="center">
            <mat-button-toggle-group name="todoList" aria-label="Todo List" value="all" class="center">
              <mat-button-toggle value="all">All</mat-button-toggle>
              <mat-button-toggle value="active">Active</mat-button-toggle>
              <mat-button-toggle value="completed">Completed</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
          <div class="end">
            <button (click)="clearCompleted()" mat-button>Clear Completed</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </section>
    <p class="center">Drag and drop to reorder list</p>
  </article>
</main>
